  <div class="container calculator">
    <h2>Burger Price Calculator</h2>
    
    <form id="priceCalculator">
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control" id="quantity" value="1" min="1">
      </div>
      
      <div class="form-group">
        <label for="feature">Select Size:</label>
        <select class="form-control" id="feature">
          <option value="basic">Small</option>
          <option value="standard">Medium</option>
          <option value="premium">Huge</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="total">Total Price:</label>
        <input type="text" class="form-control" id="total" readonly>
      </div>
  
      <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
    </form>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#calculate").on("click", function() {
        calculateTotal();
      });
  
      function calculateTotal() {
        var quantity = $("#quantity").val();
        var feature = $("#feature").val();
        var basePricePerUnit = 2; 
        
        var total = quantity * basePricePerUnit;
  
        switch (feature) {
          case "standard":
            total *= 1.2;
            break;
          case "premium":
            total *= 1.6;
            break;
        }
  
        $("#total").val("$" + total.toFixed(2));
      }
    });
  </script>
