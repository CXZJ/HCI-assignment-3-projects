    <script>
        $(document).ready(function(){
          let x = $("#exampleInputNumber1").getElementsById('#exampleInputNumber1').value;

          function numtest() {
            if (x.length > 16) {
              alert("Max 15 numbers");
            }
            else {
              return;
            }
          }
        });
    </script>

  <section id="interactive_form">
    <div class="container-fluid">
        <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h1 class="display-1 h-75 d-flex justify-content-center align-items-center">Interactive Contact Form</h1>

          <div class="h-50 d-flex justify-content-center">
              <form>
                  <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="Name" class="form-control" id="exampleInputName1" placeholder="Name" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputNumber1">Phone Number</label>
                    <input type="Number" class="form-control" id="exampleInputNumber1" placeholder="Phone Number" required>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Agree" required>
                    <label class="form-check-label" for="Agree">Agree with Terms of Service</label>
                  </div>
                  <button type="submit" class="btn btn-primary" onclick="numtest()">Submit</button>
                </form>
          </div>
        </div>
        </div>
    </div>
  </section>
    
</body>
